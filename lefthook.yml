# Validate commit messages
commit-msg:
  commands:
    commitlint:
      run: npx --no -- commitlint --edit {1}

# Validate content before committing
pre-commit:
  commands:
    frontend-lint:
      root: frontend/
      glob: '*'
      run: npx --no -- eslint --fix --no-warn-ignored {staged_files}
      stage_fixed: true
      priority: 1
    frontend-check-types:
      root: frontend/
      glob: '*.{ts,tsx}'
      run: npm run check:types
      priority: 2

